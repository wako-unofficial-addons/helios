<ion-toolbar>
  <ion-searchbar
    wkHideKeyboardEnter
    (keypress)="onSearch($event)"
    (ionCancel)="searchInput = ''"
    [value]="searchInput"
    [placeholder]="'modals.search-manual.search' | translate"
    mode="ios"
    [showCancelButton]="searchInput.length > 0 ? 'always' : 'focus'"
  ></ion-searchbar>
  <ion-buttons *ngIf="showSourceFilter" slot="end">
    <ion-button (click)="openFilterPopover($event)">
      <ion-icon name="funnel-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
<ion-toolbar>
  <ion-item>
    <ion-select
      [label]="'modals.search-manual.category' | translate"
      [(ngModel)]="category"
      [cancelText]="'alerts.cancelButton' | translate"
    >
      <ion-select-option value="movie">{{
        'modals.search-manual.categoryOptions.movies' | translate
      }}</ion-select-option>
      <ion-select-option value="tv">{{ 'modals.search-manual.categoryOptions.tv' | translate }}</ion-select-option>
      <ion-select-option value="anime">{{
        'modals.search-manual.categoryOptions.anime' | translate
      }}</ion-select-option>
    </ion-select>
  </ion-item>
</ion-toolbar>

<wk-source-list
  [manualSearchCategory]="category"
  [manualSearchValue]="searchInput"
  [kodiOpenMedia]="kodiOpenMedia"
  [searchOnOpen]="searchOnOpen"
></wk-source-list>
