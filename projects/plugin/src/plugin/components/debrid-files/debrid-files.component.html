<ion-card *ngIf="response">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="listAll(response.parent_id)" fill="solid" *ngIf="response.name !== 'root'">
          <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="listAll('')" fill="solid">
          <ion-icon name="home"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-list inset="true" lines="inset" *ngFor="let item of response.content">
    <ion-item (click)="listAll(item.id)" button="true" *ngIf="item.type === 'folder'">
      <ion-icon name="folder-open-outline" slot="start"></ion-icon>
      <ion-card-title class="title"> {{ item.name }} </ion-card-title>
    </ion-item>
    <ion-item *ngIf="item.type === 'file'">
      <ion-icon name="document-outline" slot="start"></ion-icon>
      <ion-button (click)="openLink(item)" fill="outline" slot="end"><ion-icon name="play"></ion-icon></ion-button>
      <ion-button (click)="removeItemAlert(item.id, item.name, response.folder_id)" fill="outline" slot="end" color="danger"
        ><ion-icon class="icon-trash" name="trash"></ion-icon
      ></ion-button>
      <ion-card-subtitle class="title"> {{ item.name }} </ion-card-subtitle>
    </ion-item>
  </ion-list>
</ion-card>
