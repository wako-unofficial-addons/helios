<ion-card *ngIf="response">
  <ion-list inset="true" lines="inset" *ngFor="let item of response.content">
    <ion-item (click)="listAll(item.id)" button="true" *ngIf="item.type === 'folder'">
      <ion-icon name="folder-open-outline" slot="start"></ion-icon>
      <ion-card-title> {{ item.name }} </ion-card-title>
    </ion-item>
    <ion-item *ngIf="item.type === 'file'">
      <ion-icon name="document-outline" slot="start"></ion-icon>
      <ion-button (click)="openLink(item)" fill="outline" slot="end"><ion-icon name="play"></ion-icon></ion-button>
      <ion-button (click)="removeItemAlert(item.id, item.name, response.folder_id)" fill="outline" slot="end"
        ><ion-icon name="trash"></ion-icon
      ></ion-button>
      <ion-label> {{ item.name }} </ion-label>
    </ion-item>
  </ion-list>
</ion-card>
