<div *ngIf="response">
  <ion-card *ngFor="let item of response.content">
    <ion-card-header *ngIf="item.type === 'folder'">
      <ion-item button="true">
        <ion-icon name="folder-open-outline" slot="start"></ion-icon>
        <ion-card-title (click)="listAll(item.id)"> {{ item.name }} </ion-card-title>
      </ion-item>
    </ion-card-header>
    <ion-card-header *ngIf="item.type === 'file'">
      <ion-item>
        <ion-icon name="document-outline" slot="start"></ion-icon>
        <ion-button (click)="openLink(item)" fill="outline" slot="end"><ion-icon name="play"></ion-icon></ion-button>
        <ion-button (click)="removeItemAlert(item.id, item.name)" fill="outline" slot="end"><ion-icon name="trash"></ion-icon></ion-button>
        <ion-label> {{ item.name }} </ion-label>
      </ion-item>
    </ion-card-header>
  </ion-card>
</div>
