<div (click)="download()">
  <ion-ripple-effect></ion-ripple-effect>
  <p class="title">
    {{ source.title }}
    <ion-icon size="small" color="warning" *ngIf="isBestSource === true" name="trophy"></ion-icon>
    <br/>
  </p>
  <p>
    <ion-grid no-margin no-padding>
      <ion-row>
        <ion-col *ngIf="source.isOnPM || source.isOnRD" text-right no-margin no-padding>
          <ion-badge> Debrid {{ source.isOnPM ? 'PM ' : '' }} {{source.isOnRD ? 'RD' : ''}} </ion-badge>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col text-left no-margin no-padding>
          <ion-badge color="light" margin-end>{{
              source.size | bsFileSize
            }}</ion-badge>
          <ion-badge color="dark">{{ source.providerName  }}</ion-badge>
        </ion-col>

        <ion-col text-right no-margin no-padding>
          <ion-badge
            color="{{ source.seeds >= 20 ? (source.peers > source.seeds ? 'warning' : 'success') : 'danger' }}"
          >S: {{ source.seeds }} / L: {{ source.peers }}
          </ion-badge>
        </ion-col>
      </ion-row>
    </ion-grid>
  </p>
</div>
