<ng-container *ngIf="type === 'button'">
  <div *ngIf="settings" [class]="settings.defaultPlayButtonAction + ' play-button'">
    <ion-button

      color="primary"
      expand="block"
      size="large"
      (click)="play()"
    >
      <ion-icon name="play" color="light" slot="start"></ion-icon>
      <ion-text color="light" *ngIf="settings.defaultPlayButtonAction.length > 0">{{
          'actionSheets.open-source.options.' + settings.defaultPlayButtonAction | translate
        }}</ion-text>
    </ion-button>
    <ion-text *ngIf="bestSource" class="best-source ion-text-center">
      {{bestSource.title}} - {{bestSource.provider}} - {{ bestSource.size | bsFileSize }} - {{elapsedTime}} ms
    </ion-text>
  </div>
  <ion-button *ngIf="settings" class="open-on-kodi" color="light" expand="block" fill="outline"
              (click)="openSourceModal()">
    <ion-icon mode="ios" name="list" color="light" slot="start"></ion-icon>
    <ion-text>{{ 'open-button.more' | translate }}</ion-text>
  </ion-button>
</ng-container>

<ng-container *ngIf="type === 'item-option'">
  <div class="ion-item-options">
    <ion-item-option (click)="play()">
      <div class="ion-item-detail">
        <ion-icon
          name="play"
        ></ion-icon>
        <ion-text>
          Helios Play
        </ion-text>
      </div>
    </ion-item-option>
    <ion-item-option color="dark" (click)="openSourceModal()">
      <div class="ion-item-detail">
        <ion-icon
          mode="ios"
          name="list"
        ></ion-icon>
        <ion-text>
          Helios Sources
        </ion-text>
      </div>
    </ion-item-option>
  </div>
</ng-container>
